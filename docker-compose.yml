services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: gighub-api
    ports:
      - '3000:3000'
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/gighub?schema=public
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=dev-jwt-secret-change-in-production
      - JWT_REFRESH_SECRET=dev-refresh-secret-change-in-production
      - RESEND_API_KEY=re_5bjUjquT_CwVswv6fav11yus1xFA2sJg3
      - RESEND_FROM_EMAIL=onboarding@resend.dev
      - RESEND_FROM_NAME=GigHub UK
      - CORS_ORIGINS=http://localhost:3000,http://localhost:4000,http://localhost:8081
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: sh -c "npx prisma migrate deploy && npx ts-node prisma/seed.ts && npm run dev"
    networks:
      - gighub-network

  postgres:
    image: postgres:16-alpine
    container_name: gighub-postgres
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=gighub
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gighub-network

  redis:
    image: redis:7-alpine
    container_name: gighub-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes
    networks:
      - gighub-network

  admin:
    build:
      context: ../admin
      dockerfile: Dockerfile
    container_name: gighub-admin
    ports:
      - '4000:3000'
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:3000/api/v1
    depends_on:
      - app
    networks:
      - gighub-network

volumes:
  postgres_data:
  redis_data:

networks:
  gighub-network:
    driver: bridge
